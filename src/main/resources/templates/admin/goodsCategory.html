<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- 引入页面头header-fragment -->
		<div th:replace="admin/header::header-nav"></div>
		<!-- 引入工具栏sidebar-fragment -->
		<div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
				</div><!-- /.container-fluid -->
			</div>
			<!-- Main content -->
			<div class="content" id="main">
				<div class="container-fluid">
					<div class="card card-primary card-outline">
						<div class="card-header">
							<h3 class="card-title">GoodsCategory</h3>
						</div>
						<div>
							<table class="order-table">
								<tbody>
									<th:block th:unless="${#lists.isEmpty(tCategory)}">
																 <th:block th:each="gs : ${tCategory}">
														<tr>
															<td class="hight1">
																<select class="custom-select1" id="inputGroupSelect04">
																	<option th:each="s : ${goodsSaleList}"
																        	th:value="${s.id}"
																	        th:text="${s.name}"
																	        th:selected="${s.id == gs.id} ? true:false" > 
																	</option>
																</select>
														    </td>
															<td class="fontSize">&nbsp;
																<input type="checkbox" th:onchange="javascript:checkPopup(this)" class="checkId" th:checked="${gs.id} !=null? true:false" th:text="${gs.categoryName}"/>
																<span>開始日
																	  <input type="date" class="startDate" th:value="${#dates.format(gs.startDate,'yyyy-MM-dd')}">
																	</span>
																	<span>終了日
																	  <input type="date" class="endDate" th:value="${#dates.format(gs.endDate,'yyyy-MM-dd')}">
																	</span>
																<button class="button3" id="secondCategory" th:onclick="'javascript:secondButton(' +this +',' + ${gs.categoryId} + ')'">➕</button>
														     	<input type="hidden" class="hiddenCategoryId" th:value="${gs.categoryId}" >
															</td>
														</tr>
														</th:block>
														</th:block>
													</tbody>
												</table>
											</div><!-- /.card-body -->
										</div><!-- /.container-fluid -->
									</div>
								</div>
								<!--2021/06/01 modal niu -->
			<div id="modal-main">
				<div class="button open"> </div>
				<div class="modal" id="campaignSet" tabindex="-1" role="dialog" aria-labelledby="campaignSaleModalLabel">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<h6 class="modal-title" id="categoryModalLabel">Modal</h6>
					</div>
					<div class="modal_bg"> </div>
					<div class="modal_window" id="campaignSaleModal">
						　　　　<h3>campaign_set</h3>
						<div class="form-group">
							<label for="primaryGoodsId" class="control-label">主商品</label>
							<input class="form-control" id="primaryGoodsId">
							<input type="hidden" id="hiddenPrimaryGoodsId">
							<input type="hidden" id="hiddenModalId">
							<input type="hidden" id="hiddenModalCategoryId">
							<input type="hidden" id="hiddenModalStartDate">
							<input type="hidden" id="hiddenModalEndDate">
						</div>
						<div class="form-group">
							<label for="modalSubGoodsName" class="control-label">赠送商品</label>
							<select class="custom-select" id="modalSubGoodsName">
							</select>
						</div>
						<div class="modal-footer">
							<button class="btn btn-default" data-dismiss="modal" id="modal-close">キャンセル</button>
							<button class="btn btn-primary" data-dismiss="modal" id="saveSaleButton">確認</button>
						</div>
					</div>
				</div>
			</div>
				</div>
					</div>
<!--Categories-->

<ul class="secondCategoryId"><div id="closeBut"><li class="dumyLi">
<tr>
<td class="fontSize">
	<input type="checkbox" class="checkId"/>
	<input type="hidden" id="hiddenCategoryId">
	<input type="hidden" id="hiddenGoodsCategoryId">
	<input type="hidden" id="hiddenGoodsId">
	<a class="modalGoodsName"></a>
	<span>開始日</span>
	<input type="date" id="startDateUl">
	<span>終了日</span>
	<input type="date" id="endDateUl">
	<button class="button4">➕</button>
</td>
</tr>
	</li><button id="closeButton">CLOSE</button></div></ul>
<!-- /.content-wrapper -->
<!-- 引入页脚footer-fragment -->
<div th:replace="admin/footer::footer-fragment"></div>
</body>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- ajaxupload -->
<script th:src="@{/admin/plugins/ajaxupload/ajaxupload.js}"></script>
<!-- wangEditor -->
<script type="text/javascript" src="//unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/goodsCategory.js}"></script>
<link rel="stylesheet" th:href="@{/admin/dist/css/goodsCategory.css}">
<script>
</script>
</html>
